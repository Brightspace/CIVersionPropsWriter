name: build
on: [push]

env:
  ASSEMBLY_FILE_VERSION: "0.2.0"

jobs:
    build:
        runs-on: windows-latest

        steps:

          - uses: Brightspace/third-party-actions@actions/checkout

          - name: Setup .NET Core
            uses:  Brightspace/third-party-actions@actions/setup-dotnet
            with:
                dotnet-version: 3.0.100

          - name: Restore
            run: dotnet restore DotnetCIVersionProperties.sln

          - name: Build
            run: dotnet build DotnetCIVersionProperties.sln --configuration Release

          - name: Test
            run: dotnet test DotnetCIVersionProperties.sln --configuration Release

          - name: Clean
            run: rm src/DotnetCIVersionProperties/bin/Release/*.nupkg

          - name: Version
            run: src/DotnetCIVersionProperties/bin/Release/netcoreapp3.1/DotnetCIVersionProperties.exe --output VersionInfo.props && cat VersionInfo.props

          - name: Rebuild
            run: dotnet build DotnetCIVersionProperties.sln -target:Rebuild --configuration Release

          - name: Copy *.nuget to dist/
            run: mkdir dist/ && cp src/DotnetCIVersionProperties/bin/Release/*.nupkg dist/

          - name: Archive dist/
            uses: actions/upload-artifact@v1
            with:
                name: dist
                path: dist/
